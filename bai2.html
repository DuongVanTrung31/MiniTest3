<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = +prompt(` Nhập số lượng mảng`);
        let arr = new Array(input);
        let count = 0;
        for (let i = 0; i < arr.length; i++){
            arr[i] = prompt(` Nhập phần tử thứ ${i + 1} :`);
        }
        let inputA = prompt(` Nhập phần tử A`);

        for (let i = 0; i < arr.length; i++) {
            if(arr[i] === inputA) {
                count++;
            }
        }
        document.write(`Số phần tử là giống A ${count} và A có kiểu dữ liệu string`);
    </script>
</body>
</html>
