<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let input = +prompt(` Nhập số lượng mảng`);
        let arr = new Array(input);
        for (let i = 0; i < arr.length; i++){
            arr[i] = prompt(` Nhập phần tử thứ ${i + 1} :`);
        }
            let output = [];
            for(let i = 0 ; i < arr.length; i++){
                if(arr[i] < 3) {
                    alert(-1);
                }else if (arr[i] % 3 === 0) {
                    output.push(arr[i]);
                } else {
                    alert(-1);
                }
            }
            document.write(`Các phần tử chia hết cho 3 là : ${output}`);
    </script>
</body>
</html>
